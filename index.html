<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>PizzaMizza</title>
</head>

<body>
    <header class="flex justify-between items-center py-[15px] px-[7rem] mb-[50px] shadow-lg">
        <img src="https://doughmaster.netlify.app/static/media/logo.3f417c685919869e7ba2.png" alt="pizzamizzalogo"
            class="w-[60px]">
        <a href="./basket.html">Card</a>
        <input id="search" type="text" placeholder="Search Pizza..." class="shadow-md outline-none py-[7px] px-[30px]">
    </header>
    <div id="showCard" class="bg-[#fff] w-[70px] fixed right-[30px] top-[400px]   shadow-lg p-[15px] rounded-md cursor-pointer">
        <img src="https://cdn-icons-png.flaticon.com/512/652/652989.png" class="w-[100%]">
    </div>
    <main class="max-w-[1320px] w-[80%] mx-auto">
        <h2 class="font-[900] text-[20px]">Total data : <span id="totalData"></span> ədəd pizza</h2>
        <section id="pizzas" class="mb-[50px] grid lg:grid-cols-4 md:grid-cols-3 grid-cols-2 gap-[30px]">
        </section>
        <section id="paginations" class="mb-[50px] flex justify-center gap-[30px]"></section>
        <section id="card-modal" class="bg-[#000000ab] hidden fixed inset-[0]">
            <div id="quick-card" class="h-full bg-white w-[400px] shadow-lg p-[30px]">
                <h2 class="font-[900] text-[25px]">Quick Card</h2>
                <div class="" id="isBasket">
                    <ul class="flex gap-[30px] flex-col " id="cartListElem"></ul>
                    <div class="mt-[20px]">
                        <h3 class="font-[900] text-[20px]">Total price : <span id="totalprice">570 AZN</span></h3>
                        <button
                            class="bg-[blueviolet] p-[8px_25px] text-[#fff] text-[20px] cursor-pointer shadow-lg rounded-md">Buy</button>
                    </div>
                </div>
                 <h2 class="font-[900] text-[25px] mb-[20px] hidden" id="empty-message">Card is empty</h2>
            </div>
        </section>
        <section id="detailModal" class="bg-[#000000c9] fixed inset-[0] hidden flex justify-center items-center">
        </section>
    </main>
    <script src="/main.js" type="module"></script>
</body>

</html>
